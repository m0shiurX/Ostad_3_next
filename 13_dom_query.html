<!DOCTYPE html>
<html>
<head>
  <title>Change Text Color Example</title>
  <style>
    .red-text {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Change Text Color Example</h1>
  <p id="paragraph1">This is paragraph 1.</p>
  <p class="red-text">This is paragraph 2 with the class "red-text".</p>
  <p class="red-text" id="paragraph3">This is paragraph 3 with both the class "red-text" and the ID "paragraph3".</p>

  <script>
    // Function to select paragraphs with a specific class and change text color to red
    function changeTextColor() {
      const paragraphs = document.querySelectorAll('.red-text');
      
      for (let i = 0; i < paragraphs.length; i++) {
        paragraphs[i].style.color = 'red';
      }
    }

    // Call the function to change text color
    changeTextColor();
  </script>
</body>
</html>
